<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Test Suite</title>
	<link rel="stylesheet" type="text/css" href="/media/js/3rdParty/jsunit/css/jsUnitStyle.css">
	<script type="text/javascript" src="/media/js/3rdParty/jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript">
        function coreSuite() {
            var result = new JsUnitTestSuite();
			result.addTestPage("{% url terapix.youpi.views.get_test 'demoAssertionTests' %}");
            return result;
        }

        function suite() {
            var newsuite = new JsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>Youpi JsUnit Test Suite</h1>
<p>This page contains a suite of tests for testing Youpi.</p>
</body>
</html>
