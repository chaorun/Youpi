{# Item cart custom template #}

<table class="cleantd">
	<tr>
		<td style="width: 100%; padding: 3px">
			<img src="/media/{{ user.get_profile.guistyle }}/img/misc/save_later.gif" 
				onclick="{{ plugin.id }}_saveItemForLater('{{ plugin.id }}_{{ forloop.counter }}', 
				'{{ data.userData.imgList }}', 
				'{{ plugin.itemPrefix }}{{ data.itemCounter }}', 
				'{{ data.userData.resultsOutputDir }}',
				'{{ data.userData.config }}');"/>
			<br/><br/>

			<div id="{{ plugin.id }}_{{ forloop.counter }}_selections_div"></div>
			<script type="text/javascript">
				{{ plugin.id }}_displayImageCount('{{ data.userData.imgList }}', '{{ plugin.id }}_{{ forloop.counter }}_selections_div');
			</script>
			<table class="plugin_small">
				<tr>
					<td><span class="confLetter">Config:</span></td>
					<td>{{ data.userData.config }}</td>
				</tr>
				<tr>
					<td><span class="confLetter">Results output dir:</span></td>
					<td>{{ data.userData.resultsOutputDir }}</td>
				</tr>
			</table>
			<div id="{{ plugin.id }}_images_div_{{ forloop.counter }}" style="display: none;"></div>
		</td>
		<td style="text-align: center; vertical-align: middle">
			<div class="submitItem">
				<p><img src="/media/{{ user.get_profile.guistyle }}/img/48x48/{{ plugin.id }}.png" style="vertical-align:middle"/></p>
				<p><img src="/media/{{ user.get_profile.guistyle }}/img/misc/run.gif" title="Submit processing to cluster" 
						onclick="{{ plugin.id }}_run(	'{{ plugin.id }}_{{ forloop.counter }}', 
														'{{ data.userData.imgList }}', 
														'{{ plugin.itemPrefix }}{{ data.itemCounter }}', 
														'{{ data.userData.config }}',
														'{{ data.userData.resultsOutputDir }}',
														'{{ data.userData.scampId }}');"/>
				</p>
			</div>
		</td>
	</tr>
</table>
