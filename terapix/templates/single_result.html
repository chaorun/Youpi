{% extends "base_site.html" %}
{% load i18n %}
{% load compressed %}

{% block extrahead %}
<script type="text/javascript">
// Overwrites default lightbox2 options
window.LightboxOptions = {
	resizeSpeed: 8, 
	overlayOpacity: 0.7,
	fileLoadingImage: '/media/js/3rdParty/lightbox2/images/loading.gif',
	fileBottomNavCloseImage: '/media/js/3rdParty/lightbox2/images/closelabel.gif'
};
</script>
{% compressed_css 'singleresult' %}
{% compressed_js 'singleresult' %}
<script type="text/javascript">
var currentReturnedData = null;
var guistyle = '{{ user.get_profile.guistyle }}';

{# Load custom plugin's javascript code if available #}
{% include plugin.jsSource %}

</script>
{% endblock %}

{% block coltype %}colMS{% endblock %}
{% block bodyclass %}dashboard{% endblock %}

{% block content %}
<div id="submenu">
	<div style="margin-top: 20px; margin-left: 30px;" id="menuitem_sub_0">
		<img src="/media/themes/{{ user.get_profile.guistyle }}/img/misc/goback.gif" 
			style="cursor: pointer" 
			onclick="window.location.replace('/youpi/results/');"/>
		<div align="center">
			<div id="infopanel" style="width: 75%"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var menu;
	document.observe('dom:loaded', function() {
		menu = new SubMenu('submenu', ['{{ plugin.optionLabel }}']);
		{# in js/common.js #}
		results_showDetails('{{ pid }}', '{{ tid }}', false);
	});
</script>
{% endblock %}
