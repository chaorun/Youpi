<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
 <head>
  <meta name="author" content="Ruven Pillay &lt;ruven@users.sourceforge.netm&gt;"/>
  <meta name="keywords" content="IIPImage Ajax Internet Imaging Protocol IIP Zooming Streaming High Resolution Mootools"/>
  <meta name="description" content="IIPImage: High Resolution Remote Image Streaming Viewing"/>
  <meta name="copyright" content="&copy; 2003-2008 Ruven Pillay"/>

  <link rel="stylesheet" type="text/css" media="all" href="/media/js/3rdParty/iipmooviewer/css/iip.compressed.css" />
  <link rel="shortcut icon" href="/media/js/3rdParty/iipmooviewer/images/iip-favicon.png" />
  <title>IIPMooViewer 1.1 :: IIPImage High Resolution Ajax Image Streaming Viewer</title>
  <script type="text/javascript" src="/media/js/3rdParty/iipmooviewer/javascript/mootools-1.2-core-compressed.js"></script>
  <script type="text/javascript" src="/media/js/3rdParty/iipmooviewer/javascript/mootools-1.2-more-compressed.js"></script>
  <script type="text/javascript" src="/media/js/3rdParty/iipmooviewer/javascript/iipmooviewer-1.1-compressed.js"></script>

  <script type="text/javascript">
    // The iipsrv server path (/fcgi-bin/iipsrv.fcgi by default)
    var server = '/fcgi-bin/iipsrv.fcgi';

    // The *full* image path on the server. This path does *not* need to be in the web
    // server root directory. On Windows, use Unix style forward slash paths without
    // the "c:" prefix
	var images = '{{ fullpath }}';

    // Copyright or information message
	var credit = '&copy; Copyright <a target="_blank" href="http://terapix.iap.fr">Terapix</a><br/>Processed with <a target="_blank" href="http://youpi.terapix.fr">Youpi</a>';

    // Create our viewer object - note: must assign this to the 'iip' variable.
    // See documentation for more details of options
    iip = new IIP( "targetframe", {
		image: images,
		server: server,
		credit: credit, 
		zoom: 1,
		render: 'random',
		showNavButtons: true,
		imgPrefix: '/media/js/3rdParty/iipmooviewer/'
    });
  </script>
 </head>

 <body>
   <div style="width:99%;height:99%;margin-left:auto;margin-right:auto" id="targetframe"></div>
 </body>
</html>
